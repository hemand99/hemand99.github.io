  <!-- Contact Section -->
  <section id="contact" style="padding: 60px 20px; background: #111; color: #fff; text-align: center;">
    <div class="contact-container" style="max-width: 800px; margin: 0 auto;">
      <h2 data-aos="fade-up" data-aos-duration="1500">Contact Me</h2>
      <p data-aos="fade-up" data-aos-duration="1500" style="margin-bottom: 20px;">
        Please provide your email address and your question below, and I'll get back to you.
      </p>
      
      <!-- Contact Form -->
      <form id="contactForm" style="display: inline-block; text-align: left;">
        <label for="userEmail" style="display: block; margin-bottom: 5px;">Your Email:</label>
        <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email" required
               style="width: 100%; max-width: 400px; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
        
        <label for="userQuestion" style="display: block; margin-bottom: 5px;">Your Question:</label>
        <textarea id="userQuestion" name="userQuestion" rows="5" placeholder="Enter your question here..." required
                  style="width: 100%; max-width: 400px; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; resize: none;"></textarea>
        
        <button type="submit" style="padding: 10px 25px; background-color: #077b32; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">Send</button>
      </form>
      
      <!-- Social Icons -->
      <div class="contact-links" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100" style="margin-top: 40px;">

        </a>
        <a href="https://github.com/Hemandadish" target="_blank" style="display: inline-block; margin: 0 10px; color: #077b32; border: 2px solid #077b32; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-size: 1.2rem;">

  <!-- JavaScript for Navigation, Typewriter, Tabs, etc., including Contact Form Submission -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Hamburger menu functions
      window.hamburg = function () {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(0px)";
      };
  
      window.cancel = function () {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(-500px)";
      };
  
      // Typewriter Effect
      const texts = [
        "DATA SCIENTIST",
        "MACHINE LEARNING ENGINEER",
        "NLP-ENGINEER"
      ];
      const speed = 100;
      const textElement = document.querySelector(".typewriter-text");
      let textIndex = 0;
      let characterIndex = 0;
  
      function typeWriter() {
        if (textElement && characterIndex < texts[textIndex].length) {
          textElement.innerHTML += texts[textIndex].charAt(characterIndex);
          characterIndex++;
          setTimeout(typeWriter, speed);
        } else {
          setTimeout(eraseText, 1000);
        }
      }
  
      function eraseText() {
        if (textElement && textElement.innerHTML.length > 0) {
          textElement.innerHTML = textElement.innerHTML.slice(0, -1);
          setTimeout(eraseText, 50);
        } else {
          textIndex = (textIndex + 1) % texts.length;
          characterIndex = 0;
          setTimeout(typeWriter, 500);
        }
      }
      if (textElement) { typeWriter(); }
  
      // About Me Tabs Functionality (if applicable on this page)
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabPanels = document.querySelectorAll('.tab-panel');
  
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          tabButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          tabPanels.forEach(panel => panel.classList.remove('active'));
          const targetSelector = button.getAttribute('data-target');
          const targetPanel = document.querySelector(targetSelector);
          if (targetPanel) {
            targetPanel.classList.add('active');
          }
        });
      });
  
      // Winner Bounce Effect (if applicable)
      const winnerImage = document.getElementById("winnerImage");
      if (winnerImage) {
        setInterval(() => {
          winnerImage.classList.toggle("bounce");
        }, 2000);
      }
  
      // Contact Form Submission via mailto
      const contactForm = document.getElementById("contactForm");
      if (contactForm) {
        contactForm.addEventListener("submit", function(e) {
          e.preventDefault();
          const userEmail = document.getElementById("userEmail").value.trim();
          const userQuestion = document.getElementById("userQuestion").value.trim();
          if (userEmail && userQuestion) {
            // Build mailto link using provided userEmail and userQuestion
            const mailtoLink = `mailto:hemandadishr@gmail.com?subject=Contact Inquiry&body=From:%20${encodeURIComponent(userEmail)}%0A%0A${encodeURIComponent(userQuestion)}`;
            window.location.href = mailtoLink;
          } else {
            alert("Please fill in both your email and question.");
          }
        });
      }
    });
  </script>
